<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="index.css" />
        <script src="app-Dom.js" defer></script>
    </head>
    <body>
        <h1 class="header">Etch-a-Sketch </h1>
        <div class="main-container">
            <div class="input-container">
                    <div class="color-prefer">
                        <label for="custom">Preference Color</label>
                        <input id="custom" type="color" value="#111991">
                    </div>
                    <div class="buttons">
                        <button id="defualt">Defualt Color</button>
                        <button id="Mult-color">Multiple Colors</button>
                        <button id="render">GridView Mode</button>
                        <button id="Eraser">Eraser</button>
                        <button id="Clear">Clear</button>
                    </div>
                    <div class="scale">
                        <label for="scale">Grid Scale</label>
                        <input type="range" min="1" max="100" id="scale" value="1">
                    </div>
                    <p>CRYPTIC-FORMULA (If it works, Then thats the formula)</p>
            </div>
            <div class="grid-container">
            </div>
        </div>
        <footer>Copyright &copy; Mcnores Samuel Nkhoma <a href="https://www.theodinproject.com">@TheOdinProject.com</a></footer>
    </body>
</html>
